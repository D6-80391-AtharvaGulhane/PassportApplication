        html, body {
            height: 100%;

        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-container h1 {
            margin-bottom: 40px;
        }
        footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .navbar-nav .nav-item:last-child {
            margin-left: auto;
        }
        .profile-img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">Home</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">About</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Passport_Renewal.html">Passport Renewal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="History.html">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="text-decoration:#f0ad4e underline;" href="Feedback.html">Feedback</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#"><img src="download.jpeg" alt="Profile" class="rounded-circle profile-img"></a>

    <div class="content">
        <div class="container">
            <div class="feedback-container">
                <h1>Feedback</h1>
                <form action="#" method="POST">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="feedback" class="form-label">Your Feedback</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
